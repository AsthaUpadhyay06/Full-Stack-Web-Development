<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#fafafa;
      font-family:Arial, sans-serif;
    }
    .calculator{
      width:260px;
      background:#fff;
      padding:15px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    input{
      width:100%;
      height:40px;
      font-size:18px;
      text-align:right;
      margin-bottom:10px;
      padding:5px;
    }
    .keys{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:5px;
    }
    button{
      height:40px;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="keys">
      <button>C</button>
      <button>âŒ«</button>
      <button>%</button>
      <button>/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>

<script>
  let inp=document.querySelector("input");
  let buttons=document.querySelectorAll("button");

  for(let btn of buttons){
    btn.addEventListener("click",()=>{
      let txt=btn.innerText;
      if(txt==='C'){
        inp.value="";
      }
      else if(txt==='âŒ«'){
        inp.value=inp.value.slice(0,-1);
      }
      else if(txt==="="){
        try{
          inp.value=eval(inp.value);
        }catch{
          inp.value="Error";
        }
      }
      else{
        inp.value+=txt;  // ðŸ‘ˆ yaha sahi tarika
      }
    });
  }
</script>
</body>
</html>
