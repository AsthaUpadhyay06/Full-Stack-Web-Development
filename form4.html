<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>

       <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
         <label for="gender">Gender:</label>
      
        <input type="radio" name="male" id="female">
        <label for="female">Female</label>

        
        <input type="radio" name="male" id="male">
        <label for="male">Male</label>

        
        <input type="radio" name="male" id="other">
        <label for="other">Other</label>

    </fieldset>
    <br>
    <fieldset>
    
       <legend>Contact Information</legend>
<label for="email">Email:</label>
<input type="email" name="email" id="email">
<br>
<br>
<label for="Phonenumber">Phone Number:</label>
    
<input type="tel" name="Phonenumber" id="Phonenumber">

<br>
<br>
<label for="textarea1">Address:</label>
<br><br>
<textarea name="textarea1" id="textarea1"></textarea>

    </fieldset>


    <fieldset>

        <legend>
            Account Details
        </legend>
        <label for="name">Username:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="password">Confirm Password:</label>
        <input type="password" name="password" id="password">
       <br>
        <br>


    </fieldset>

    <fieldset>
        <legend>
            Preferences
        </legend>

         <label for="color">Favourite Color:</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <label for="file">Upload Profile Picture:</label>
        <input type="file" name="file" id="file">
        <br>
        <br>
         <label for="interest">Interest:</label>
         <input type="checkbox" name="reading" id="reading">
        <label for="reading">Reading</label>

        
        <input type="checkbox" name="travelling" id="travelling">
        <label for="travelling">Travelling</label>

        
        <input type="checkbox" name="coding" id="coding">
        <label for="coding">Coding</label>

       <br>
        <br>
    </fieldset>
    <button>Submit</button>
</body>
</html>
