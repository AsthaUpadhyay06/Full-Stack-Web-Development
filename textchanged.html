<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="changeText()">Click Me</button>
<p id="demo">Hello!</p>

function changeText() {
    document.getElementById("demo").innerText = "Text Changed!";
}
</script>
</body>
